<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Квадратные уравнения</span>
      </a>

    </div>
  </header>
<div class="my-5">
  <div class="p-5 text-center bg-body-tertiary">
    <div class="container py-5">
      <h1 class="text-body-emphasis">Расчет корней квадратного уравнения</h1>
      <h2 class="text-body-emphasis">
        a &times x<sup>2</sup>+b &times x+c=0
      </h2>
        <form action="/number" method="post">
            <label>a=</label><input type="text" name="a">
            <label>b=</label><input type="text" name="b">
            <label>c=</label><input type="text" name="c">

            <input type="submit" class="btn btn-primary" value="Решить">
        </form>
        <h2 class="text-body-emphasis">x1={{x1}}</h2>
        <br>
        <h2 class="text-body-emphasis">x2={{x2}}</h2>
    </div>
  </div>
</div>
<form action="" method="post">

<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">© 2023 Company, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>
  </footer>
</div>
</form>
<h1>{{ans}}</h1>
</body>
</html>
